{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Usando Bootstrap via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Você pode adicionar outros estilos ou scripts externos aqui -->
    <!-- Adicionando arquivo CSS personalizado após o Bootstrap -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body>

    <nav>
        <!-- Aqui pode inserir um menu de navegação ou um cabeçalho -->
    </nav>

    <main class="container">
        {% block content %}
        <!-- O conteúdo principal do site vai aqui -->
        {% endblock %}
    </main>

    <footer>
        <!-- Aqui pode inserir um rodapé -->
    </footer>

    <!-- Usando scripts do Bootstrap via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
